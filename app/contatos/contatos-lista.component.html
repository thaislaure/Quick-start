<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 col-xl-12">
    <h2>Meus Contratos</h2>

    <div [ngClass]="classesCss" role="alert" *ngIf ="mensagem">
        <!-- <a href="#" class="alert-link">an example link</a> -->
        <span [ngSwitch]="mensagem.tipo">
            <strong *ngSwitchCase="'danger'">Erro!</strong>
            <strong *ngSwitchCase="'warning'">Alerta!</strong>
            <strong *ngSwitchCase="'success'">Sucesso!</strong>
            <strong *ngSwitchdefault>Informação</strong>
        </span>
        {{mensagem.texto}}
      </div>

    <a routerLink="/contato/save" class="btn btn-success">Novo</a>
     <table class="table table-striped table-hover">
         <thead>
             <tr>
                 <th>Nome</th>
                 <th>Email</th>
                 <th>Telefone</th>
                 <th>Deletar</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngIf="contatos.length == 0">
                 <td colspan="4" align="center">Nenhum registro encontrado.</td>
             </tr>
             <tr *ngFor='let c of contatos' [routerLink]="['/contato/save', c.id]">
            <th>{{c.nome}}</th>
            <th>{{c.email}}</th>
            <th>{{c.telefone}}</th>
            <th><button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()" >Deletar</button></th>
             </tr>
         </tbody>
     </table>
</div>
</div>
</div>
